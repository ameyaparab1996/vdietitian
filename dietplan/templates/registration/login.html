{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}

{% block body_block %}
  <div class="container m-auto p-5" style="width:40%;">
    <h3>Login</h3>
    <hr>
    <div class="jumbotron">
      <center>
        {% if messages %}
          <ul class="messages" style="width:auto">
            {% for message in messages %}
              <span{% if message.tags %} class="{{ message.tags }} alert alert-danger"{% endif %}>{{ message }}</span>
          {% endfor %}
          </ul>
        {% endif %}
        <form action="{% url 'signin' %}" class="form-group" method="POST">
          {% csrf_token %}
          <table>
            <tr>
                <td><label for="username"><b>username: </b></label></td>
                <td><input type="text" name="username" class="form-control" placeholder="Enter username" autofocus="True"></td>
            </tr>
            <tr>
              <td><label for="password"><b>Password: </b></label></td>
              <td><input type="password" name="password" class="form-control" placeholder="Password"></td>
            </tr>
            <tr>
              <td></td>
              <td><a href="{% url 'password_reset' %}">Forgot password?</a></td>
            </tr>
            <tr>
              <td></td>
              <td><button type="submit" class="btn btn-primary">Login</button></td>
            </tr>
          </table>
        </form>
      </center>
    </div>
  </div>
{% endblock %}
