{% extends 'base.html' %}

{% block title %}
    Register
{% endblock %}

{% block body_block %}
  <div class="container m-auto p-5" style="width:40%;">
    <h3>Sign Up</h3>
    <hr>
    <div class="jumbotron">
      <center>
        <form class="form-group" action="{% url 'register' %}" method="POST">
          {% csrf_token %}
          <table>
            {{ user_form.as_table }}
            <tr>
              <td></td>
              <td><input class="btn btn-primary" type="submit" value="Register"></td>
            </tr>
          </table>
        </form>
      </center>
    </div>
    {% if registered %}
    <div class="alert alert-success" role="alert">
      Registration Successfull! <a href="{% url 'login' %}" class="alert-link">Click here</a> to login and continue.
    </div>
    {% endif %}
  </div>
{% endblock %}
