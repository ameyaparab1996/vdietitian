{% extends 'base.html' %}

{% block title %}
    Password Reset Email
{% endblock %}

{% block body_block %}
    <div class="container">
      <div class="jumbotron text-center">
        <h3>Forgot password</h3>
        <h6>Enter your email id below</h6>
        <br>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>

      </div>
    </div>
{% endblock %}
